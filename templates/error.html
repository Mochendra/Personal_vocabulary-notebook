<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="My word list"/>
    <meta property="og:description" content="The greates word list of them all"/>
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}"/>

    <link rel="shorcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Personal Diary</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='mystyle.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>
        <div class="container">
            {% if suggestions %}
            <h3>Could not find '{{ keyword }}' cuyyyy, did you mean:</h3>
            <ul class="suggestions">
                {% for suggestion in suggestions.split(', ') %}
                    <form action="/detail/{{ suggestion }}" method="get" style="display: inline;">
                        <button type="submit" class="btn btn-primary mb-1">{{ suggestion }}</button>
                    </form>
                {% endfor %}
            </ul>
            {% else %}
            <p>Could not find '{{ keyword }}'</p>
            {% endif %}
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">Â© 2021 Company, Inc
                <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item">
                        <a href="/detail/example" class="nav-link px-2 text-muted">Detail</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link px-2 text-muted">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-muted">Practice</a>
                    </li>
                </ul>
                </p>
            </footer>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
